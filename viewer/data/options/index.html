<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Options Page :: Exif Metadata Viewer</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <div class="two">
    <input type="checkbox" id="image-context-menu">
    <label for="image-context-menu">Show right-click context menu for images to inspect metadata (requires hosts permission)</label>
    <input type="checkbox" id="link-context-menu">
    <label for="link-context-menu">Show right-click context menu for links to inspect metadata (requires hosts permission)</label>
  </div>

  <p>
    <input type="button" id="support" value="Support Development">
    <input type="button" id="reset" value="Factory Reset">
  </p>
  <p>
    <input type="button" id="save" value="Save Options">
    <span id="toast"></span>
  </p>

  <script type="text/javascript" src="index.js"></script>
</body>
</html>
